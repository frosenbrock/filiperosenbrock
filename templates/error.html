{% extends "layout.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block content %}
<div style="text-align: center; padding: 50px 20px;">
    <h1 style="font-size: 4rem; color: var(--primary);">{{ error_code }}</h1>
    <p style="font-size: 1.2rem; color: var(--text-dim); margin-bottom: 30px;">{{ message }}</p>
    
    <a href="{{ url_for('home') }}" 
       style="background: var(--primary); color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">
       &larr; Back to Home
    </a>
</div>
{% endblock %}
