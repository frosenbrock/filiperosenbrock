<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1d30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect width="64" height="64" rx="12" fill="none" stroke="#1e3a52" stroke-width="2"/>
  
  <!-- FR Text -->
  <text x="32" y="44" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">FR</text>
  
  <!-- Subtle accent line -->
  <line x1="12" y1="50" x2="52" y2="50" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
</svg>
